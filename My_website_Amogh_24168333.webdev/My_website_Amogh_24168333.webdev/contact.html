<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link rel="stylesheet" href="styles/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="completebody">
      <div class="heroparent">
        <div class="navbar">
          <a href="index.html"><img src="images/monocarlogo.png" alt="logo" class="carlogo" /></a>
          <div class="head12">
          <h1>T</h1>
          <h1>U</h1>
          <h1>R</h1>
          <h1>B</h1>
          <h1>I</h1>
          <h1>N</h1>
          <h1>E</h1>
        </div>
        </div>
        <div class="herobackground">
          <div class="swipeplate">
            <div class="arrowcircle">
              <a href="index.html"><i class="fa-solid fa-arrow-right" style="color: white"></i></a>
            </div>
            <a href="index.html"><p>Swipe to home page</p></a>
          </div>
          <div class="navbarcontainer">
            <div class="navbar2">
              <button class="button1"><a>CONTACT</a></button>
              <button class="button2"><a href="index.html">HOME</a></button>
              <button class="button2"><a href="page1.html">PRODUCT</a></button>
              <button class="button2"><a href="page5.html">GALLERY</button></a>
              <button class="button2"><a href="reference.html">REFERENCES</a></button>
            </div>
            <div class="navbar3">
              <a href="page1.html"><button class="button3"></button></a>
              <a href="reference.html"><button class="button4"></button></a>
            </div>
          </div>
          <div class="boxcontainer">
            <div class="box1">
              <div class="glass1">
                <div class="bluebox">
                  <div class="known">
                    <h2 class="top">Get In Touch With Us</h2>
                  </div>
                  <br />
                  <a href="index.html"> <div class="contactdiv">
                    <img src="images/contactcluster.png" alt="contactdetails" class="contactcluster">
                  </div></a>
                </div>
              </div>
            </div>
            <div class="box2">
              <div class="glass2">
                <div class="bluebox2">
                    <div class="parentcontacttable">
                        <div class="contacttable">
                         <h2 class="next">Contact Us</h2>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="parentcontainer2">
                        <h4>NAME</h4>
                        <input type="name" placeholder="    Enter Your Full Name" class="name">
                        <br>
                        <h4>EMAIL</h4>
                        <input type="email" placeholder="   Enter your email" class="email">
                        <br>
                        <h4>Phone No</h4>
                        <input type="number" placeholder="    Enter your Phone Number" class="phone">
                        <br>
                        <h4>Message</h4>
                        <input type="text" placeholder="   Drop a message" class="message">
                    </div>
                   <a href="#"><div class="parentsend"><button class="sendbutton">SEND MESSAGE</button></div></a>
                </div>
            </div>
            </div>
            <div class="box3">
              <div class="glass3">
               <div class="right1parent"><img src="images/left1.png" alt="right1" class="right1"></div>
               <div class="right2parent"><img src="images/left2.png" alt="right2" class="right2"></div>
               <div class="right3parent"><img src="images/left3.png" alt="right3" class="right3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
